name: funz_quiz
description: Funz Quiz Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  go_router: ^10.1.1
  flutter_native_splash: ^2.3.2
  flutter_svg: ^2.0.7
  connectivity_plus: ^4.0.2
  dio: ^5.3.3
  intl: ^0.18.1
  rive: ^0.12.3
  google_fonts: ^6.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

# flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: '#FFFFFF'
  image: assets/images/app_icon.png
  android_12:
    image: assets/images/app_icon.png

# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: true
  ios: true
  image_path: 'assets/images/app_icon.png'
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/anims/
